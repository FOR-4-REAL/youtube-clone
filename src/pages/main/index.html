<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 기본 메타 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="YouTube 클론 사이트 - 동영상을 검색하고 시청할 수 있는 웹사이트입니다." />
    <meta name="author" content="Your Name" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Cache-Control" content="no-store" />

    <title>YouTube</title>

    <!-- Favicon -->
    <link rel="icon" href="/public/assets/images/logos/favicon_32x32.png" sizes="32x32" />
    <link rel="icon" href="/public/assets/images/logos/favicon_48x48.png" sizes="48x48" />
    <link rel="icon" href="/public/assets/images/logos/favicon_96x96.png" sizes="96x96" />
    <link rel="icon" href="/public/assets/images/logos/favicon_144x144.png" sizes="144x144" />
    <link rel="shortcut icon" href="/public/assets/images/logos/favicon.ico" type="image/x-icon" />

    <!-- CSS -->
    <link rel="preload" href="/src/styles/normalize.css" as="style" />
    <link rel="preload" href="/src/styles/global.css" as="style" />
    <link rel="stylesheet" href="/src/styles/normalize.css" media="all" />
    <link rel="stylesheet" href="/src/styles/global.css" media="all" />
    <link rel="stylesheet" href="/src/styles/header.css" media="all" />
    <link rel="stylesheet" href="/src/styles/aside.css" media="all" />

    <!-- 접근성: PWA 및 모바일 앱 메타 -->
    <meta name="theme-color" content="#c4302b" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- 소셜 공유 (Open Graph) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="YouTube 클론 프로젝트" />
    <meta property="og:description" content="동영상을 검색하고 시청할 수 있는 웹사이트입니다." />
    <meta property="og:image" content="/public/assets/images/icons/youtube-logo.svg" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <!-- 왼쪽 섹션 -->
        <div class="header__section header__section-start">
          <button class="header__menu-button" aria-label="사이드 메뉴 열기" title="사이드 메뉴 열기">
            <img src="/public/assets/images/icons/hamburger-menu.svg" alt="" width="28px" height="28px" class="header__menu-icon" loading="lazy" />
          </button>
          <a href="#" class="header__logo" aria-label="홈으로 이동">
            <img src="/public/assets/images/icons/youtube-logo.svg" alt="유튜브 로고" width="120" height="28px" loading="lazy" />
            <h1 class="screen-out">YouTube</h1>
          </a>
        </div>

        <!-- 가운데 섹션 -->
        <div class="header__section header__section-center">
          <form action="#" class="header__search-form" role="search" aria-label="동영상 검색">
            <input type="text" class="header__search-input" name="search" placeholder="Search..." aria-label="검색어 입력" />
            <button type="submit" class="header__search-button" aria-label="검색" title="검색">
              <img src="/public/assets/images/icons/search.svg" alt="" width="28px" height="28px" loading="lazy" />
            </button>
          </form>
          <button class="header__voice-button" aria-label="음성 검색" title="음성 검색">
            <img src="/public/assets/images/icons/voice-search-icon.svg" alt="음성 검색" width="28px" height="28px" loading="lazy" />
          </button>
        </div>

        <!-- 오른쪽 섹션 -->
        <div class="header__section header__section-end">
          <nav class="header__nav" aria-label="사이트 도구">
            <h2 class="screen-out">사이트 메뉴</h2>
            <a href="#" class="header__nav-link" aria-label="동영상 업로드">
              <img src="/public/assets/images/icons/upload.svg" alt="업로드 아이콘" width="28px" height="28px" loading="lazy" />
            </a>
            <a href="#" class="header__nav-link" aria-label="YouTube 관련기능 모음">
              <img src="/public/assets/images/icons/youtube-apps.svg" alt="관련기능 모음" width="28px" height="28px" loading="lazy" />
            </a>
          </nav>
          <button class="header__notification-button" aria-label="알림 1개 있음">
            <img src="/public/assets/images/icons/notifications.svg" alt="알림 아이콘" width="28px" height="28px" loading="lazy" />
            <span class="header__notification-badge" aria-label="읽지 않은 알림 수">1</span>
          </button>
          <button class="header__profile-button" aria-label="내 프로필">
            <img src="/public/assets/images/avatar-1.png" alt="내 프로필 사진" width="28px" height="28px" loading="lazy" />
          </button>
        </div>
      </div>
    </header>
    <div>
      <main>
        <!-- 유뷰브 영상 목록 -->
      </main>
      <aside class="sidebar" aria-label="사이드 메뉴">
        <nav class="sidebar__nav">
          <h2 class="sidebar__title screen-out">사이드 메뉴 리스트</h2>
      
          <ul class="sidebar__list">
            <li class="sidebar__item">
              <a href="#" class="sidebar__link isActive" aria-label="홈으로 이동">
                <div class="sidebar__icon icon-home" aria-hidden="true"></div>
                <span class="sidebar__text">Home</span>
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#" class="sidebar__link" aria-label="탐색으로 이동">
                <div class="sidebar__icon icon-explore" aria-hidden="true"></div>
                <span class="sidebar__text">Explore</span>
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#" class="sidebar__link" aria-label="구독영상으로 이동">
                <div class="sidebar__icon icon-subscriptions" aria-hidden="true"></div>
                <span class="sidebar__text">Subscriptions</span>
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#" class="sidebar__link" aria-label="오리지널로 이동">
                <div class="sidebar__icon icon-originals" aria-hidden="true"></div>
                <span class="sidebar__text">Originals</span>
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#" class="sidebar__link" aria-label="유튜브뮤직으로 이동">
                <div class="sidebar__icon icon-music" aria-hidden="true"></div>
                <span class="sidebar__text">Youtube Music</span>
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#" class="sidebar__link" aria-label="라이브러리로 이동">
                <div class="sidebar__icon icon-library" aria-hidden="true"></div>
                <span class="sidebar__text">Library</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>      
    </div>
  </body>
</html>
