<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 기본 메타 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="YouTube 클론 사이트 - 동영상을 검색하고 시청할 수 있는 웹사이트입니다." />
    <meta name="author" content="Your Name" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Cache-Control" content="no-store" />

    <title>YouTube</title>

    <!-- Favicon -->
    <link rel="icon" href="/public/assets/images/logos/favicon_32x32.png" sizes="32x32" />
    <link rel="icon" href="/public/assets/images/logos/favicon_48x48.png" sizes="48x48" />
    <link rel="icon" href="/public/assets/images/logos/favicon_96x96.png" sizes="96x96" />
    <link rel="icon" href="/public/assets/images/logos/favicon_144x144.png" sizes="144x144" />
    <link rel="shortcut icon" href="/public/assets/images/logos/favicon.ico" type="image/x-icon" />

    <!-- CSS -->
    <link rel="preload" href="/src/styles/normalize.css" as="style" />
    <link rel="preload" href="/src/styles/global.css" as="style" />
    <link rel="stylesheet" href="/src/styles/normalize.css" media="all" />
    <link rel="stylesheet" href="/src/styles/global.css" media="all" />

    <!-- 접근성: PWA 및 모바일 앱 메타 -->
    <meta name="theme-color" content="#c4302b" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- 소셜 공유 (Open Graph) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="YouTube 클론 프로젝트" />
    <meta property="og:description" content="동영상을 검색하고 시청할 수 있는 웹사이트입니다." />
    <meta property="og:image" content="/public/assets/images/icons/youtube-logo.svg" />
